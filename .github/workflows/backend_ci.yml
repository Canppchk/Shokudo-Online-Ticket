name: Go Run Main

on:
  push:
    branches:
      - main

jobs:
  run-main:
    name: Run main.go
    runs-on: self-hosted

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'

    - name: Change to backend directory
      run: cd backend

    - name: Run main.go
      run: go run main.go
